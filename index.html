<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="polyfill/promise.js" src-release="polyfill/promise.min.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/refScript/BaseComponent.js"></script>
	<script egret="game" src="bin-debug/refScript/GameUser.js"></script>
	<script egret="game" src="bin-debug/refScript/GameViewBase.js"></script>
	<script egret="game" src="bin-debug/refScript/ModuleBase.js"></script>
	<script egret="game" src="bin-debug/refScript/MoveObject.js"></script>
	<script egret="game" src="bin-debug/refScript/WindowBase.js"></script>
	<script egret="game" src="bin-debug/refScript/BorderProgressBarDraw.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/control/DZGameModule.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/control/DZPokerOnMediator.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/control/DZViewController.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/component/DZBetSlider.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/component/DZCardView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/component/DZChipView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/DZAddChipView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/DZAudioSetView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/DZDropDownView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/DZHelpView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/DZPlayerInfoView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/DZPokerOnGameView.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/view/DZPopWindowView.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/reference/NiuniuGameOnView.js"></script>
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/base/DZGameState.js"></script>
	<script egret="game" src="bin-debug/refScript/ButtonContainer.js"></script>
	<script egret="game" src="bin-debug/refScript/data/Brige.js"></script>
	<script egret="game" src="bin-debug/refScript/data/BuymentManage.js"></script>
	<script egret="game" src="bin-debug/refScript/data/GameRoomRule.js"></script>
	<script egret="game" src="bin-debug/refScript/data/GlobalPara.js"></script>
	<script egret="game" src="bin-debug/refScript/data/LocalConfigInfo.js"></script>
	<script egret="game" src="bin-debug/refScript/data/MJGameData.js"></script>
	<script egret="game" src="bin-debug/refScript/data/PublicNotifications.js"></script>

	<script egret="game" src="bin-debug/refScript/data/VersionManage.js"></script>

	<script egret="game" src="bin-debug/refScript/GameTimer.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/base/DZUserOperation.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/shared/DZDefine.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/shared/DZUser.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/control/DZCardController.js"></script>
	<script egret="game" src="bin-debug/refScript/ObjectPool.js"></script>
	<script egret="game" src="bin-debug/refScript/utils/EffectUtils.js"></script>
	<script egret="game" src="bin-debug/refScript/utils/NativeCall.js"></script>
	<script egret="game" src="bin-debug/refScript/utils/NetProxy.js"></script>
	<script egret="game" src="bin-debug/refScript/utils/Utils.js"></script>
	<script egret="game" src="bin-debug/dezhoupoker/src/control/DZChipController.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="1334"
         data-content-height="750"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
